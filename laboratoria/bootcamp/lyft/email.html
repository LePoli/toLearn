<!DOCTYPE html>
<html>
<head>
	<title>sign up lyft</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/email.css">
</head>
<body>
	<header class="divider-head">
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<i class="text-change material-icons icon-font">keyboard_arrow_left</i>
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-12">
							<h1 id="sign-up-title">Sign up</h1>
						</div>
						<div class="col-xs-12">
							<p class="text-change">Join now for free ride cedit</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container margin-section-top">
			<div class="row">
				<div class="col-xs-12 margin-top-email">
					<div class="row selector-box">
						<div class="col-xs-1">
							<i class="text-change material-icons">perm_identity</i>
						</div>
						<div class="col-xs-5">
							<label for="Nombre">
								<input class="text-change" id="nombre" name="nombre" type="text" placeholder="Nombre">
							</label>
						</div>
						<div class="col-xs-5">
							<label for="apellido">
								<input class="text-change" id="apellido" name="apellido" type="text" placeholder="Apellido">
							</label>
						</div>
					</div>
					<div class="row selector-box">
						<div class="col-xs-1">
							<i class="text-change material-icons">mail_outline</i>
						</div>
						<div class="col-xs-10">
							<label for="correo">
								<input class="text-change" id="correo" name="correo" type="email" placeholder="Nombre.Apellido@host.dominio">
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="checkbox text-center">
				<label for="checkbox">
					<input type="checkbox" id="checkbox" class="checkbox disp-inl text-center">
					<p class="text-center disp-inl">Acepto los <a class="link-terms" href="terminos.html">terminos de servicio</a></p>
				</label>
			</div>
			<div class="row">
				<a href="" id="hipervinculo-map">
					<button id="send">NEXT</button>
				</a>
			</div>
		</div>
	</section>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="https://use.fontawesome.com/196169a386.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script src="https://use.fontawesome.com/dc24fdd91a.js"></script>
</body>
</html>
