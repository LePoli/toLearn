<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- jquery -->
	<script type="text/javascript" src="jquery-3.1.1.js"></script>

	<!-- jquery confirm -->
	<script type="text/javascript" src="jquery-confirm/js/jquery-confirm.js"></script>
	<script type="text/javascript" src="testing.js"></script>
	<link href="jquery-confirm/css/jquery-confirm.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="baseOsa.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="materialize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="testing.css">
</head>
<body class="capa-a flex h-center login">
	<div id="body">
		<div id="login-card" class="flex flex-column v-center">
			<div class="img login-logo">
				<img src="login-logo-a.png" alt="logo">
			</div>
			<div action="" role="login">
				<div class="login-card">
					<div class="input-field col">
						<input id="email" name="email" type="text" class="validate">
						<label for="email">
							Email
						</label>
					</div>
					<div class="input-field col">
						<input id="password" name="password" type="password">
						<label for="password">
							Contraseña
						</label>
						<div>
						</div>
					</div>
					<button id="confirmar" class="btn">
						confirmar
					</button>
					<div class="row">
						<div class="s6 col">
							<a href="http://osa-app.com/preguntasfrecuentes.html" target="_blank">Preguntas Frecuentes</a>
						</div>
						<div class="s6 col right-align">
							<a href="http://osa-app.com/terminosycondiciones.html" target="_blank">Términos y Condiciones</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--script con template-->
	<script type="text/template" id="alert-checkbox">
		<table id="table-check">
			<tbody id="bod-tabla">
				<tr>
					<td>
						<p>
							<input type="checkbox" class="filled-in" id="abastecimiento">
							<label for="abastecimiento">
								Abastecimiento
							</label>
						</p>
						<p>
							<input type="checkbox" class="filled-in" id="servicio-cliente">
							<label for="servicio-cliente">
								Servicio al Cliente
							</label>
						</p>
						<p>
							<input type="checkbox" class="filled-in" id="cajas">
							<label for="cajas">
								Cajas
							</label>
						</p>
						<p>
							<input type="checkbox" class="filled-in" id="tesoreria">
							<label for="tesoreria">
								Tesorería
							</label>
						</p>
					</td>
					<td>
						<p>
							<input type="checkbox" class="filled-in" id="promociones">
							<label for="promociones">
								Promociones
							</label>
						</p>
						<p>
							<input type="checkbox" class="filled-in" id="seguridad">
							<label for="seguridad">
								Seguridad. Prevención de Riesgos
							</label>
						</p>
						<p>
							<input type="checkbox" class="filled-in" id="calidad">
							<label for="calidad">
								Calidad
							</label>
						</p>
						<p>
							<input type="checkbox" class="filled-in" id="rrhh">
							<label for="rrhh">
								RRHH
							</label>
						</p>
					</td>
				</tr>
			</tbody>
		</table>
	</script>
</body>
</html>
